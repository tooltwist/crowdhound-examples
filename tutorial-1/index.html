<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="myPage.css" rel="stylesheet">
		<link rel="stylesheet" href="http://bcteam.github.io/Solas-UI/0.0.5/css/bc-theme.css">
		<link href="http://crowdhound-examples:4521/libs/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	
	
	
	
	<body>
		<h1>Here is my forum</h1>

		<div id="thread" class="curia-thread-NEW" data-curia-theme="my-theme"></div>
		
	</body>
	
	<!--
	--
	--		CrowdHound template for categories
	--
	-->
	<script id="crowdhound-category-template" type="text/template">
		<div class="comment-block curia-element-container-NEW <<#element.deleted>>deleted<</element.deleted>>"
						data-element-id="<<element.id>>"
						style="margin: 20px; padding-top: 20px;">

			<hr/>
			<h1><<element.summary>><h1/>
	
			<p>
				<<element.description>>
			<p/>
	
			<!-- Children of element <<element.id>> -->
			<<{childrenHtml}>>
		</div>
	</script>
	
	<!--
	--
	--		CrowdHound template for topics
	--
	-->
	<script id="crowdhound-topic-template" type="text/template">
		<div class="comment-block curia-element-container-NEW <<#element.deleted>>deleted<</element.deleted>>"
						data-element-id="<<element.id>>"
						style="margin: 20px; padding-top: 20px;">

			<h2><<element.summary>><h2/>
	
			<<{element.description}>>
	
			<<{childrenHtml}>>
		</div>
	</script>


		
	<script src="http://crowdhound-examples:4521/libs/jquery-1.11.3/jquery.min.js"></script>
	<script src="http://crowdhound-examples:4521/js/curia-0.1.1.js"></script>
	<script src="http://crowdhound-examples:4521/libs/mustache-2.1.3/mustache.min.js"></script>
	<script src="http://crowdhound-examples:4521/libs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
	<script>
	
	    // Initialize the Curia Forum
	    Curia.init({
	        apiVersion: '2.0',
	        serverUrl: 'http://crowdhound-examples:4521',
	        tenantId: 'studylane',
	        development_userId: '1004513',
	        debug: false,
	        themes: {
	            "my-theme": {
	                "*_0": 				'/templates/basic/hidden',
	                "*_1": 				'#crowdhound-category-template',
	                "*_2": 				'#crowdhound-topic-template',
//	                "*_2": 				'/templates/basic/debug',
	                "*_3": 				'/templates/basic/element-1',
	                "*_8": 				'/templates/basic/hidden',
	                "attachment_0": 	'/templates/basic/hidden',
//	                "*_0": 				'/templates/basic/element-0',
//	                "*_1": 				'/templates/basic/element-1',
	            },
	        }
	    });
	
		var elementSelector = '#thread';
		//var topicId = 1007791;
		//var topicId = '$product-117';
		//var topicId = 278060; // Studylane category-list
		var topicId = '$categoryList'; // Studylane category-list
		Curia.displayThread(elementSelector, topicId, 'my-theme');

	</script>
</html>
