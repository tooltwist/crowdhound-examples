	<script id="crowdhound-category-template" type="text/template">
		<div class="comment-block curia-element-container-NEW <<#element.deleted>>deleted<</element.deleted>>"
						data-element-id="<<element.id>>"
						style="margin: 20px; padding-top: 20px;">

			<hr/>
			<h1><<element.summary>><h1/>
	
			<p>
				<<element.description>>
			<p/>
	
			<!-- Children of element <<element.id>> -->
			<<{childrenHtml}>>
		</div>
	</script>

	</script>

var before = Date.now();		
        CrowdHound.select({

			withChildren: true
        }, function(err, selection) {

var selectTime = Date.now();

console.log('\n\nSELECT TOOK: ' + elapsed + 'ms\n\n');
