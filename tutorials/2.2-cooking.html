	<!--
	--
	--		CrowdHound template for categories
	--
	-->
	<script id="crowdhound-category-template" type="text/template">
		<div class="comment-block curia-element-container-NEW <<#element.deleted>>deleted<</element.deleted>>"
						data-element-id="<<element.id>>"
						style="margin: 20px; padding-top: 20px;">

			<hr/>
			<h1><<element.summary>><h1/>
	
			<p>
				<<element.description>>
			<p/>
	
			<!-- Children of element <<element.id>> -->
			<<{childrenHtml}>>
		</div>
	</script>
	
	<!--
	--
	--		CrowdHound template for topics
	--
	-->
	<script id="crowdhound-topic-template" type="text/template">
		<div class="comment-block curia-element-container-NEW <<#element.deleted>>deleted<</element.deleted>>"
						data-element-id="<<element.id>>"
						style="margin: 20px; padding-top: 20px;">

			<h2><<element.summary>><h2/>
	
			<<{element.description}>>
	
			<<{childrenHtml}>>
		</div>
	</script>

<script id="blog-template-topic" type="text/template">
    <<^element.deleted>>
		<<#COMMENT>>
		
			Part 1 - Featured topic
			
		<</COMMENT>>
        <<#element.featuredTopic>>
        <div class="col-md-offset-1 col-md-6">
            <div class="top-blog-post border-grey">
                <div class="image-container"><img src="<<{element.banner_image}>>" alt="test" /></div>
                <div class="top-blog-post-info border-grey">
                    <div class="top-blog-title title-moss-green border-grey">
                        <div class="title-shorten"><h3><<element.summary>></h3></div>
                        <div id="ellipses-wrapper" class="blog-info-black summary">
                            <!--<<element.description>>-->
                        </div>
                    </div>
                    <div class="top-blog-info border-grey blog-info-black">
                        <a href="/blog-details?topicId=<<element.id>>&categoryId=<<element.parentId>>">
                            <button class="blog-post-button button-moss-green">
                                <div class="curia-element-NEW glyphicon glyphicon-menu-right" style="margin-top:5px;"
                                            data-curia-elementId="<<element.id>>"
                                            data-curia-rootId="<<element.rootId>>"
                                            data-curia-parentId="<<element.parentId>>">
                                </div>
                            </button>
                        </a>
                        <br />
                        <span class="font-14"><<element.createdDateFromNow>></span>
                    </div>
                </div>
            </div>
        </div>
        <</element.featuredTopic>>




		<<#COMMENT>>
		
			Part 2 - Latest four topics
			
		<</COMMENT>>
        <<#element.latestTopic>>
	        <<#element.firstLatestTopic>>
	        <div class="col-md-4">
	            <div class="row" loob>
	        <</element.firstLatestTopic>>

	        <div class="col-md-6 col-sm-6">
	            <div class="blog-post border-grey">
	                <div class="image-container"><img src="<<{element.banner_image}>>" alt="test" /></div>
	                <div class="blog-title title-orange border-grey">
	                <div class="title-shorten"><h3><<element.summary>></h3></div>
	                </div>
	                <div class="blog-info border-grey blog-info-black">
	                    <a href="/blog-details?topicId=<<element.id>>&categoryId=<<element.parentId>>">
	                        <button class="blog-post-button button-orange">
	                            <div class="curia-element-NEW glyphicon glyphicon-menu-right"  style="margin-top:5px;"
	                                    data-curia-elementId="<<element.id>>"
	                                    data-curia-rootId="<<element.rootId>>"
	                                    data-curia-parentId="<<element.parentId>>">
	                            </div>
	                        </button>
	                    </a>
	                    <br />
	                    <span class="font-14"><<element.createdDateFromNow>></span>
	                </div>
	            </div>
	        </div>
        
	        <<#element.lastLatestTopic>>
	            </div>
	        </div>
	        <</element.lastLatestTopic>>
        <</element.latestTopic>>




		<<#COMMENT>>
		
			Part 3 - Remaining topics
			
		<</COMMENT>>
        <<#element.remainingTopic>>
            <<#element.placeOnNewLine>>
			<!-- The offset forces this topic onto a new line -->
            <div class="col-md-offset-1 col-md-2 col-sm-6 temp-margin">
            <</element.placeOnNewLine>>
            <<^element.placeOnNewLine>>
            <div class="col-md-2 col-sm-6 temp-margin">
            <</element.placeOnNewLine>>

                <div class="blog-post border-grey">
                    <div class="image-container"><img src="<<{element.banner_image}>>" alt="test" /></div>
                    <div class="blog-title title-orange border-grey">
						<div class="title-shorten"><h3><<element.summary>></h3></div>
					</div>
                    <div class="blog-info border-grey blog-info-black">
                        <a href="/blog-details?topicId=<<element.id>>&categoryId=<<element.parentId>>">
                            <button class="blog-post-button button-orange">
                                <div class="curia-element-NEW glyphicon glyphicon-menu-right" style="margin-top:5px;"
                                    data-curia-elementId="<<element.id>>"
                                    data-curia-rootId="<<element.rootId>>"
                                    data-curia-parentId="<<element.parentId>>">
                                </div>
                            </button>
                        </a>
                        <br />
                        <span class="font-14"><<element.createdDateFromNow>></span>
                    </div>
                </div>
            </div>
        <</element.remainingTopic>>
    <</element.deleted>>
</script>

	<script>
	
	    // Initialize the Curia Forum
	    Curia.init({
	        apiVersion: '2.0',
	        serverUrl: 'http://crowdhound-examples:4521',
	        tenantId: 'examples',
	        development_userId: '1004513',
	        debug: false,
	        themes: {
	            "my-theme": {
	                "*_0": 				'/templates/basic/hidden',
	                "*_1": 				'#crowdhound-category-template',
	                "*_2": 				'#crowdhound-topic-template',
	                "*_3": 				'/templates/basic/element-1',
	                "attachment_0": 	'/templates/basic/hidden',
	            },
	            "blog_topics": {
//	                "category-list_0": 				'#blog-template-category-list',
//	                "category_0": 				'#blog-template-category',
//	                "topic_0": 				'#blog-template-topic',
	                "topic_0": 				'/templates/featureBlog-list/topic',
	                "*_0": 				'/templates/basic/debug',
				}
	        },
			cookers: {
                cook_topicVariables: cook_topicVariables,
//                cook_topicImages: cook_topicImages,
//                cook_likes: cook_likes
            }
	    });
	
		var elementSelector = '#thread';
		var topicId = '$categoryList'; // Studylane category-list
		var theme = 'blog_topics';
//		Curia.displayThread(elementSelector, topicId, theme);

var before = Date.now();		
        CrowdHound.select({
            type: 'topic',
			withChildren: true
        }, function(err, selection) {
            if (err) {
                console.log('Error during select: ', err);
                return;
            }
var selectTime = Date.now();
var elapsed = selectTime - before; 
console.log('\n\nSELECT TOOK: ' + elapsed + 'ms\n\n');
            console.log('\nAfter select(): ', selection);
            // Now cook the data
            CrowdHound.cook({ }, selection, function(err, selection) {
                if (err) {
                    console.log('Error during cooking: ', err);
                    return;
                }
                console.log('\nAfter cook(): ', selection);
var cookTime = Date.now();
var elapsed = cookTime - selectTime; 
console.log('\n\nCOOK TOOK: ' + elapsed + 'ms\n\n');
var elapsed = cookTime - before;
console.log('\n\nSELECT AND COOK TOOK: ' + elapsed + 'ms\n\n');

                // Now display the data
                CrowdHound.render({
                    target: elementSelector,
                    theme: theme
                }, selection, function(err, selection) {
                    if (err) {
                        console.log('Error during display: ', err);
                        return;
                    }
//                    $.unblockUI();
                    console.log('\nAfter display(): ', selection);
                })

            })
/*
*/
        });


	    /**
	     * Set variables in topic elements, used by mustache templates to provide styles, etc.
	     * Note: Cooker functions replace the 'preProcess' function in previous versions of Curia.
	     */
	    function cook_topicVariables(params, selection, callback) {
	    	console.log('cook_topicVariables()');
	        var ctr = 0;
		    CrowdHound.traverse(selection, function cookTopic(level, element, parent, next) {
				console.log("@@@@ " + element);
	            if (element.type == 'topic' && element.deleted != 1) {
					
					switch (ctr) {
					case 0:
						// Topic for the big image at the top.
	                    element.featuredTopic = true;
						break;
					case 1:
	                    element.latestTopic = true;
                        element.firstLatestTopic = true;
						break;
					case 2:
	                    element.latestTopic = true;
						break;
					case 3:
	                    element.latestTopic = true;
						break;
					case 4:
	                    element.latestTopic = true;
                        element.lastLatestTopic = true;
						break;
					default:
	                    element.remainingTopic = true;
	                    if ((ctr - 5) % 4 == 0) {
	                        element.placeOnNewLine = true;
	                    } else {
	                        element.placeOnNewLine = false;
	                    }
						break;
					}
                
	                element.hasRelatedTopic = false;
					/*
	                getParameter(function(respData) {
	                    if (
							element.parentId === parseInt(respData.categoryId)
							&& element.type === "topic"
							&& element.id != parseInt(respData.topicId)
						){
	                        element.hasRelatedTopic = true;
	                    }
	                });
					*/
					
                
	                ctr++;
	            }

	            // On to next element
	            return next(null);
	        }, callback);// traverse
	    }

	</script>
